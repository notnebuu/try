<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>Where/What do you want to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/mcdonalds.jpg" alt="mcdonalds" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="mcdonalds"
          />
          Mcdonald's</label
        >
      </div>
      <div class="food-item">
        <img src="food/jobili.jpg" alt="jabili" />
        <label
          ><input type="checkbox" name="food" value="Jollibee" /> Jollibee</label
        >
      </div>
      <div class="food-item">
        <img src="food/samyang.jpg" alt="samyang" />
        <label
          ><input type="checkbox" name="food" value="samyang" /> Samyang</label
        >
      </div>
      <div class="food-item">
        <img src="food/KFC.jpg" alt="KFC" />
        <label><input type="checkbox" name="food" value="KFC" /> KFC</label>
      </div>
      <div class="food-item">
        <img src="food/mb.jpg" alt="mb" />
        <label><input type="checkbox" name="food" value="mb" /> Master Bufallo</label>
      </div>
      <div class="food-item">
        <img src="food/ft.jpg" alt="ft" />
        <label><input type="checkbox" name="food" value="Foodtrip sa pureza" /> Foodtrip sa Pureza</label>
      </div>
      <div class="food-item">
        <img src="food/esplanade.jpg" alt="esplanade" />
        <label><input type="checkbox" name="food" value="esplanade" /> Esplanade</label>
      </div>
      <div class="food-item">
        <img src="food/intra.jpg" alt="intra" />
        <label><input type="checkbox" name="food" value="intra" /> Intramuros	</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue UWU
    </button>
  </body>
</html>
