<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">Which dessert we eatin baby? :)</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/sorbetes.jpg" alt="icecream" />
        <label
          ><input type="checkbox" name="dessert" value="boba" /> Ice Cream/ Sorbetes</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/milktea.jpg" alt="milktea" />
        <label
          ><input type="checkbox" name="dessert" value="milktea" /> Milktea</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/cafe.jpg" alt="cafe" />
        <label><input type="checkbox" name="dessert" value="che" /> Cafe/Choco Drink</label>
      </div>
      <div class="dessert-item">
        <img src="food/xlb.jpg" alt="xlb" />
        <label
          ><input type="checkbox" name="dessert" value="mochi" /> Xiao Long Bao</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/sundae.jpg" alt="sundae" />
        <label
          ><input type="checkbox" name="dessert" value="randombun" /> Sundae/Mcflurry</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/fruit.jpg" alt="fruit" />
        <label
          ><input type="checkbox" name="dessert" value="taiyaki" />
          Fruit Shake/Fruit Juice</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='activities.html'">
      Continue UWU
    </button>
  </body>
</html>
